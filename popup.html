<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 10px; font-family: sans-serif; }
    button { 
      width: 100%; 
      padding: 10px; 
      color: white; 
      border: none; 
      cursor: pointer; 
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 14px;
    }
    #startBtn { background-color: #0073b1; } /* LinkedIn Blue */
    #startBtn:hover { background-color: #005582; }
    
    #stopBtn { background-color: #d11124; } /* Red */
    #stopBtn:hover { background-color: #a00c1b; }

    textarea { 
      width: 100%; 
      height: 150px; 
      font-size: 12px;
      margin-top: 10px;
    }
    .status { font-size: 12px; color: #666; margin-bottom: 10px; text-align: center;}
  </style>
</head>
<body>
  <h3>People Scraper 2.0</h3>
  <div class="status">
    Navigate to the "People" tab.<br>
    Click Start, wait for it to load enough people, then click Stop.
  </div>
  
  <button id="startBtn">Start Auto-Scroll</button>
  <button id="stopBtn">Stop & Copy Data</button>
  
  <textarea id="results" placeholder="Results will appear here..."></textarea>
  <script src="popup.js"></script>
</body>
</html>

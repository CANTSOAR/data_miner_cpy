<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 10px; font-family: sans-serif; }
    button { 
      width: 100%; 
      padding: 10px; 
      background-color: #0073b1; /* LinkedIn Blue */
      color: white; 
      border: none; 
      cursor: pointer; 
      font-weight: bold;
      margin-bottom: 10px;
    }
    button:hover { background-color: #005582; }
    textarea { 
      width: 100%; 
      height: 150px; 
      font-size: 12px;
    }
    .status { font-size: 12px; color: #666; margin-bottom: 10px; text-align: center;}
  </style>
</head>
<body>
  <h3>People Scraper</h3>
  <div class="status">
    Scroll down the LinkedIn page manually, then click the button below.
  </div>
  
  <button id="scrapeBtn">Scrape & Copy</button>
  
  <textarea id="results" placeholder="Results will appear here..."></textarea>
  <script src="popup.js"></script>
</body>
</html>
